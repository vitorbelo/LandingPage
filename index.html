<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landig Page</title>
  </head>
  <body>
    <main>
        <div class="big-wrapper light">
          <img src="./img/shape.png" alt="" class="shape" />
  
          <header>
            <div class="container">
              <div class="logo">
                <img src="./img/logo.png" alt="Logo" />
                <h3>Landing Page</h3>
              </div>
  
              <div class="links">
                <ul>
                  <li><a href="#">Menu</a></li>
                  <li><a href="#">Sobre</a></li>
                  <li><a href="#">Contato</a></li>
                  <li><a href="#" class="btn">Cadastro</a></li>
                </ul>
              </div>
  
              <div class="overlay"></div>
  
              <div class="hamburger-menu">
                <div class="bar"></div>
              </div>
            </div>
          </header>
  
          <div class="showcase-area">
            <div class="container">
              <div class="left">
                <div class="big-title">
                  <h1>Projeto</h1>
                  <h2>landing page</h2>
                </div>
                <p class="text">
                  Pequeno projeto para estudo e prática de HTML, CSS e JavaScript.
                  <br>
                  Menu Hamburguer e Modo LIGHT DARK com JavaScript.
                </p>
                <div class="cta">
                  <a href="#" class="btn">Vamos lá</a>
                </div>
              </div>
  
              <div class="right">
                <img src="./img/person.png" alt="Person Image" class="person" />
              </div>
            </div>
          </div>
  
          <div class="bottom-area">
            <div class="container">
              <button class="toggle-btn">
                <i class="far fa-moon"></i>
                <i class="far fa-sun"></i>
              </button>
            </div>
          </div>
        </div>
      </main>

    <!-- Javascript -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
